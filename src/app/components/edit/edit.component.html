<div class="create-issue container">
    <h4>Create a new Issue</h4>
    <div class="row">
      <div class="col-md-4">
        <form #f="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" name ="title" id="title" [(ngModel)]="issue.title"
            #title="ngModel">
            <div [hidden] = "title.valid || title.pristine" class="text-danger">
              Title is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="responsible">Responsible</label>
            <input type="text" required class="form-control" name ="responsible" id="responsible" [(ngModel)]="issue.responsible">
          </div>
  
          <div class="form-group">
            <label for="severity">Severity</label>
            <select name="severity" required id="severity" class="form-control" [(ngModel)]="issue.severity">
              <option [value]="10">10</option>
              <option [value]="20">20</option>
              <option [value]="30">30</option>
              <option [value]="40">40</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" class="form-control" [(ngModel)]="issue.status">
                <option [value]="open">Open</option>
                <option [value]="inProgress">In Progress</option>
                <option [value]="closed">Closed</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="description">Ticket Description</label>
            <textarea  id="description" required name ="desription" cols="30" rows="5" class="form-control" [(ngModel)]="issue.description"></textarea>
          </div>
  
          <div class="float-right">
            <button class="btn btn-primary mr-4 btn-sm" type="button" (click)="updateIssue()" [disabled]="f.invalid" >Update</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="cancelUpdate()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
