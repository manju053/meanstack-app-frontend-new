  <div class="card login-form">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <p class="text-danger" *ngIf="!_auth.isAuthenticated">{{loginError}}</p>
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
        </div>
        <span>Don't have an account? <a [routerLink]="['/signup']">Sign up</a></span>
        <button class="btn btn-primary float-right" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
