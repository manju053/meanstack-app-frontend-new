<div class="registration-form">
  <h3>Register User</h3>
  <div class="input-form row">
    
    <div class="col-md-6">
        <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
      <form [formGroup]="loginForm"  *ngIf="!hideForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>

        <div class="form-group">
          <label for="severity">Role</label>
          <select name="role" id="role" class="form-control" formControlName="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="btn-grp float-right">
          <button class="btn btn-primary btn-sm mr-4" [disabled]="loginForm.invalid" (click)="register()">Register</button>
          <button class="btn btn-secondary btn-sm" (click)="formReset()">Reset</button>
        </div>

      </form>
    </div>
  </div>
</div>
